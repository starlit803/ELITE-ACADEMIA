<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Elite Academia | Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #020617; font-family: sans-serif; height: 100vh; display: flex; align-items: center; justify-content: center; }
        .glass { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); border-radius: 30px; border: 1px solid rgba(255,255,255,0.1); width: 400px; padding: 40px; }
    </style>
</head>
<body>
    <div class="glass">
        <h2 class="text-white text-3xl font-black italic uppercase text-center mb-8">Login</h2>
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="text-rose-400 text-xs font-bold mb-4 uppercase">{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}
        <form action="{{ url_for('login') }}" method="POST" class="space-y-6">
            <input type="text" name="username" placeholder="Username" class="w-full bg-white/10 p-4 rounded-xl text-white outline-none border border-white/10 focus:border-blue-500" required>
            <input type="password" name="password" placeholder="Password" class="w-full bg-white/10 p-4 rounded-xl text-white outline-none border border-white/10 focus:border-blue-500" required>
            <button class="w-full bg-blue-600 text-white p-4 rounded-xl font-black uppercase tracking-widest shadow-lg shadow-blue-500/30">Enter Dashboard</button>
        </form>
        <p class="text-white/40 text-[10px] text-center mt-6">No account? <a href="{{ url_for('register') }}" class="text-blue-500">Register Here</a></p>
    </div>
</body>
</html>
