<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Elite Academia | Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>body { background: #020617; display: flex; align-items: center; justify-content: center; height: 100vh; font-family: sans-serif; }</style>
</head>
<body>
    <div class="bg-white/5 p-10 rounded-[30px] border border-white/10 w-[400px]">
        <h2 class="text-white text-2xl font-black uppercase mb-8">Register</h2>
        <form action="{{ url_for('register') }}" method="POST" class="space-y-6">
            <input type="text" name="username" placeholder="Username" class="w-full bg-white/10 p-4 rounded-xl text-white outline-none border border-white/10 focus:border-blue-500" required>
            <input type="password" name="password" placeholder="Password" class="w-full bg-white/10 p-4 rounded-xl text-white outline-none border border-white/10 focus:border-blue-500" required>
            <button class="w-full bg-blue-600 text-white p-4 rounded-xl font-black uppercase tracking-widest">Create Account</button>
        </form>
        <a href="{{ url_for('login') }}" class="block text-center text-white/40 text-[10px] mt-4 uppercase font-bold tracking-widest">Back to Login</a>
    </div>
</body>
</html>
