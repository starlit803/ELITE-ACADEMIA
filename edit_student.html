<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Elite Academia | Edit Student</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        body { background-color: #f3f4f6; font-family: 'Plus Jakarta Sans', sans-serif; transition: 0.3s; }
        .main-card { background: white; border-radius: 40px; box-shadow: 0 20px 60px rgba(0,0,0,0.05); }
        .input-box { background-color: #f8fafc; border: 2px solid #f1f5f9; border-radius: 18px; padding: 12px 20px; outline: none; width: 100%; font-weight: 600; }
        
        .dark-mode { background-color: #020617 !important; }
        .dark-mode .main-card { background-color: #0f172a !important; border: 1px solid #1e293b; }
        .dark-mode .input-box { background-color: #1e293b !important; border-color: #334155 !important; color: white; }
        .dark-mode h2, .dark-mode label { color: white !important; }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-6">
    <div class="main-card w-full max-w-3xl p-10">
        <h2 class="text-2xl font-black uppercase italic mb-10">Update <span class="text-blue-500">Profile</span></h2>

        <form action="{{ url_for('edit_student', id=student.id) }}" method="POST" class="grid grid-cols-2 gap-6">
            <div>
                <label class="text-[10px] font-bold uppercase ml-2 mb-2 block text-slate-500">Full Name</label>
                <input type="text" name="name" value="{{ student.name }}" class="input-box" required>
            </div>
            <div>
                <label class="text-[10px] font-bold uppercase ml-2 mb-2 block text-slate-500">Email</label>
                <input type="email" name="email" value="{{ student.email }}" class="input-box" required>
            </div>
            <div>
                <label class="text-[10px] font-bold uppercase ml-2 mb-2 block text-slate-500">Phone</label>
                <input type="text" name="phone" value="{{ student.phone }}" class="input-box" required>
            </div>
            <div>
                <label class="text-[10px] font-bold uppercase ml-2 mb-2 block text-slate-500">Department</label>
                <input type="text" name="department" value="{{ student.department }}" class="input-box" required>
            </div>
            <div>
                <label class="text-[10px] font-bold uppercase ml-2 mb-2 block text-slate-500">CGPA</label>
                <input type="number" step="0.01" name="cgpa" value="{{ student.cgpa }}" class="input-box" required>
            </div>
            <div class="col-span-2 flex gap-4">
                <button type="submit" class="flex-1 bg-blue-600 text-white py-4 rounded-2xl font-black uppercase text-xs shadow-xl shadow-blue-500/30 hover:bg-blue-700 transition-all">
                    Update Record
                </button>
                <a href="{{ url_for('dashboard') }}" class="flex-1 text-center bg-slate-200 text-slate-600 py-4 rounded-2xl font-black uppercase text-xs hover:bg-slate-300 transition-all">
                    Cancel
                </a>
            </div>
        </form>
    </div>
    <script>if(localStorage.getItem('theme') === 'dark') document.body.classList.add('dark-mode');</script>
</body>
</html>
