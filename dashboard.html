<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Elite Academia | Student Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        body { background-color: #f3f4f6; font-family: 'Plus Jakarta Sans', sans-serif; transition: 0.4s; }
        
        /* Sidebar */
        .sidebar { background-color: #04091e; height: 100vh; width: 90px; position: fixed; left: 0; top: 0; display: flex; flex-direction: column; align-items: center; padding-top: 25px; z-index: 100; }
        .nav-link { display: flex; flex-direction: column; align-items: center; color: #64748b; margin: 18px 0; cursor: pointer; transition: 0.3s; text-decoration: none; width: 100%; }
        .nav-link:hover, .nav-link.active { color: #3b82f6; }

        /* Highlighted Heading Section */
        .directory-title { font-size: 3.2rem; font-weight: 900; color: #0f172a; letter-spacing: -2px; text-transform: uppercase; line-height: 1; }
        
        /* Active Records Badge */
        .active-records-label {
            background: #3b82f6;
            color: white;
            padding: 6px 15px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3);
        }

        /* Pure White Search Bar */
        .search-container { position: relative; width: 100%; max-width: 480px; }
        .search-input { width: 100%; padding: 14px 20px 14px 55px; background: #ffffff !important; border: none; border-radius: 20px; color: #0f172a !important; font-weight: 600; box-shadow: 0 10px 30px rgba(0,0,0,0.08); outline: none; transition: 0.3s; }
        .search-input:focus { box-shadow: 0 15px 35px rgba(59, 130, 246, 0.25); transform: translateY(-2px); }
        .search-icon { position: absolute; left: 22px; top: 50%; transform: translateY(-50%); color: #3b82f6; font-size: 19px; }

        /* Table Components */
        .main-card { background: white; border-radius: 45px; box-shadow: 0 25px 70px rgba(0,0,0,0.04); overflow: hidden; }
        .table-header { background-color: #0f172a; color: #94a3b8; padding: 24px; font-size: 11px; font-weight: 800; text-transform: uppercase; }
        .dept-highlight { font-weight: 900; font-size: 16px; color: #1e293b; text-transform: uppercase; }

        /* DARK MODE */
        .dark-mode { background-color: #020617 !important; }
        .dark-mode .directory-title { color: #ffffff !important; }
        .dark-mode .main-card { background-color: #0f172a !important; border: 1px solid #1e293b; }
        .dark-mode .student-row div { color: #ffffff !important; }
        .dark-mode .student-id-text { color: #ffffff !important; }
        .dark-mode .table-header { background-color: #1e293b; color: #3b82f6; }
        .dark-mode .student-row { border-bottom: 1px solid #1e293b; }
    </style>
</head>
<body class="flex">

    <div class="sidebar">
        <div class="w-12 h-12 bg-blue-600 rounded-2xl flex items-center justify-center mb-10 shadow-lg shadow-blue-500/40"><i class="fa fa-graduation-cap text-white text-xl"></i></div>
        <a href="{{ url_for('dashboard') }}" class="nav-link active"><i class="fa fa-th-large"></i><span>Home</span></a>
        <a href="{{ url_for('add_student') }}" class="nav-link"><i class="fa fa-user-plus"></i><span>Add</span></a>
        <div onclick="document.getElementById('fileInput').click()" class="nav-link hover:text-emerald-500"><i class="fa fa-file-excel"></i><span>Import</span></div>
        <div class="mt-auto mb-8 w-full">
            <div class="nav-link" id="darkModeBtn"><i class="fa fa-moon"></i><span>Theme</span></div>
            <a href="{{ url_for('logout') }}" class="nav-link text-rose-500"><i class="fa fa-power-off"></i><span>Exit</span></a>
        </div>
    </div>

    <div class="ml-[90px] w-full min-h-screen">
        <header class="bg-[#04091e] px-12 py-7 flex justify-between items-center text-white sticky top-0 z-50 shadow-xl">
            <h1 class="text-2xl font-black italic uppercase">Elite<span class="text-blue-500">Academia</span></h1>
            
            <div class="search-container">
                <i class="fa fa-search search-icon"></i>
                <input type="text" id="liveSearch" placeholder="Search records..." class="search-input">
            </div>

            <div class="w-11 h-11 bg-blue-600 rounded-xl flex items-center justify-center font-bold">AD</div>
        </header>

        <main class="p-12">
            <div class="flex justify-between items-end mb-12 px-4">
                <div>
                    <h2 class="directory-title">Student Directory</h2>
                    <div class="flex items-center gap-3 mt-3">
                        <span class="active-records-label">Active Records</span>
                        <span class="text-blue-600 font-black text-xl tracking-tighter">{{ students|length }}</span>
                    </div>
                </div>
                <div class="flex gap-4">
                    <form action="{{ url_for('upload_file') }}" method="POST" enctype="multipart/form-data" id="importForm">
                        <input type="file" name="file" id="fileInput" class="hidden" onchange="document.getElementById('importForm').submit()">
                        <button type="button" onclick="document.getElementById('fileInput').click()" 
                                class="bg-emerald-500 hover:bg-emerald-600 text-white px-7 py-4 rounded-2xl font-black text-[10px] uppercase shadow-lg shadow-emerald-500/20 transition-all flex items-center gap-2">
                            <i class="fa fa-file-excel"></i> Import Excel
                        </button>
                    </form>
                    <a href="{{ url_for('add_student') }}" class="bg-blue-600 hover:bg-blue-700 text-white px-8 py-4 rounded-2xl font-black text-[10px] uppercase shadow-2xl transition-all">+ Add New</a>
                </div>
            </div>

            <div class="main-card">
                <div class="table-header grid grid-cols-7 gap-4 text-center">
                    <div>ID</div><div>Name</div><div>Email</div><div>Phone</div><div>Dept</div><div>GPA</div><div>Action</div>
                </div>
                <div id="studentTable">
                    {% for s in students %}
                    <div class="student-row grid grid-cols-7 gap-4 items-center px-4 py-8 border-b border-slate-50 transition-all">
                        <div class="text-center font-[900] text-black text-[15px] student-id-text">#{{ s.student_id }}</div>
                        
                        <div class="text-center font-black uppercase text-sm text-slate-800">{{ s.name }}</div>
                        <div class="text-center text-[11px] font-bold text-slate-400">{{ s.email }}</div>
                        <div class="text-center text-[12px] font-bold text-slate-500 italic">{{ s.phone }}</div>
                        <div class="text-center dept-highlight">{{ s.department }}</div>
                        <div class="text-center">
                            <span class="bg-blue-50 text-blue-600 px-4 py-2 rounded-xl font-black text-lg">{{ s.cgpa }}</span>
                        </div>
                        <div class="flex gap-6 justify-center text-slate-300">
                            <a href="{{ url_for('edit_student', id=s.id) }}" class="hover:text-blue-500 transition-transform hover:scale-125"><i class="fa fa-pen-to-square"></i></a>
                            <a href="{{ url_for('delete_student', id=s.id) }}" onclick="return confirm('Delete?')" class="hover:text-rose-500 transition-transform hover:scale-125"><i class="fa fa-trash-can"></i></a>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </main>
    </div>

    <script>
        // Professional Live Search
        document.getElementById('liveSearch').onkeyup = function() {
            let filter = this.value.toLowerCase();
            document.querySelectorAll('.student-row').forEach(row => {
                row.style.display = row.innerText.toLowerCase().includes(filter) ? 'grid' : 'none';
            });
        };
        // Dark Mode Toggle
        const darkModeBtn = document.getElementById('darkModeBtn');
        darkModeBtn.onclick = () => {
            document.body.classList.toggle('dark-mode');
        };
    </script>
</body>
</html>
