<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Elite Academia | Add Student</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        body { background-color: #f3f4f6; font-family: 'Plus Jakarta Sans', sans-serif; }
        .main-card { background: white; border-radius: 30px; padding: 40px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); }
        .input-box { width: 100%; padding: 12px; background: #f8fafc; border: 1px solid #e2e8f0; border-radius: 12px; margin-top: 5px; outline: none; font-weight: 600; }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="main-card w-full max-w-xl">
        <h2 class="text-2xl font-black uppercase italic mb-8">Add <span class="text-blue-500">Record</span></h2>
        <form action="{{ url_for('add_student') }}" method="POST" class="space-y-4">
            <input type="text" name="student_id" placeholder="Student ID (e.g. FA23-001)" class="input-box" required>
            <input type="text" name="name" placeholder="Full Name" class="input-box" required>
            <input type="email" name="email" placeholder="Email Address" class="input-box" required>
            <input type="text" name="phone" placeholder="Phone Number" class="input-box" required>
            <input type="text" name="department" placeholder="Department" class="input-box" required>
            <input type="number" step="0.01" name="cgpa" placeholder="CGPA (0.0 - 4.0)" class="input-box" required>
            <div class="flex gap-4 pt-4">
                <button type="submit" class="flex-1 bg-blue-600 text-white py-3 rounded-xl font-bold uppercase text-xs">Save Student</button>
                <a href="{{ url_for('dashboard') }}" class="flex-1 text-center bg-slate-200 text-slate-600 py-3 rounded-xl font-bold uppercase text-xs">Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
